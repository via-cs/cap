dataset:
  path: "dataset/exchange_rate/exchange_rate.csv"
  batch_size: 32
  train_size: 0.8
  valid_size: 0.1
  test_size: 0.1
  normalization: true

model:
  type: "informer"
  hidden_dim: 128
  seq_len: 96
  pred_len: 96
  num_layers: 2
  dropout: 0.1

training:
  epochs: 30
  learning_rate: 0.0001
  patience: 5
  device: "cuda"
